<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹内容</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
        .navbar { background-color: #007bff; padding: 15px 30px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; font-size: 1.2em; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .controls input, .controls select, .controls button { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .video-card { background: #fff; border: 1px solid #eee; border-radius: 4px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .video-card:hover { transform: translateY(-5px); }
        .video-card img { width: 100%; height: auto; border-radius: 4px; margin-bottom: 10px; aspect-ratio: 16/10; object-fit: cover; }
        .video-card h3 { font-size: 0.9em; margin: 0 0 5px 0; color: #333; }
        .video-card p { font-size: 0.8em; color: #777; margin: 0; }
        .video-card.deleted h3 { text-decoration: line-through; color: #aaa; }
        .video-card.deleted img { opacity: 0.5; }
        .video-card .status-deleted { color: red; font-weight: bold; }
        .loading, .error, .empty { text-align: center; padding: 20px; color: #777; font-size: 1.1em; }
        .search-info { margin-top: 5px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">返回收藏夹列表</a>
        <span id="collectionTitleNav"></span>
    </div>

    <div class="container">
        <h1 id="collectionTitle">加载中...</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="搜索标题...">
            <select id="statusFilter">
                <option value="all">所有状态</option>
                <option value="available">有效视频</option>
                <option value="deleted">已失效</option>
            </select>
            <button id="filterButton">筛选</button>
        </div>
        <div id="videosGrid" class="videos-grid">
            <p class="loading">正在加载视频...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pathParts = window.location.pathname.split('/');
            const collectionId = pathParts[pathParts.length - 1];
            
            const collectionTitleElement = document.getElementById('collectionTitle');
            const collectionTitleNavElement = document.getElementById('collectionTitleNav');
            const videosGrid = document.getElementById('videosGrid');
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const filterButton = document.getElementById('filterButton');

            // Set collection title from API if possible, or use a placeholder
            fetch(`/api/collections`) // Fetch all collections to find the title
                .then(response => response.json())
                .then(collections => {
                    const currentCollection = collections.find(c => c.id == collectionId);
                    if (currentCollection) {
                        const title = `收藏夹: ${currentCollection.title}`;
                        collectionTitleElement.textContent = title;
                        collectionTitleNavElement.textContent = title;
                    } else {
                        collectionTitleElement.textContent = `收藏夹内容 (ID: ${collectionId})`;
                        collectionTitleNavElement.textContent = `收藏夹 (ID: ${collectionId})`;
                    }
                })
                .catch(e => {
                     collectionTitleElement.textContent = `收藏夹内容 (ID: ${collectionId})`;
                     collectionTitleNavElement.textContent = `收藏夹 (ID: ${collectionId})`;
                     console.error("Error fetching collection title:", e);
                });


            function fetchAndDisplayVideos() {
                const searchTerm = searchInput.value.trim();
                const status = statusFilter.value;
                let apiUrl = `/api/collections/${collectionId}/videos?`;
                if (status !== 'all') {
                    apiUrl += `status=${status}&`;
                }
                if (searchTerm) {
                    apiUrl += `search=${encodeURIComponent(searchTerm)}&`;
                }
                // Remove trailing & or ?
                apiUrl = apiUrl.replace(/[&?]$/, '');

                videosGrid.innerHTML = '<p class="loading">正在加载视频...</p>';

                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(videos => {
                        if (videos.length === 0) {
                            videosGrid.innerHTML = '<p class="empty">没有找到符合条件的视频。</p>';
                            return;
                        }
                        let html = '';
                        videos.forEach(video => {
                            const cardClass = video.is_deleted ? 'video-card deleted' : 'video-card';
                            const coverPath = video.local_cover_path ? \`/covers/\${video.local_cover_path.split('/').pop().split('\\').pop()}\` : 'https://via.placeholder.com/200x125.png?text=No+Cover';
                            const upName = video.up_name || 'N/A';
                            const statusText = video.is_deleted ? '<p class="status-deleted">已失效</p>' : '';
                            html += `
                                <div class="${cardClass}" data-bvid="${video.bvid}">
                                    <img src="${coverPath}" alt="封面: ${video.title}" onerror="this.src='https.via.placeholder.com/200x125.png?text=Cover+Error';">
                                    <h3>${video.title}</h3>
                                    <p>UP: ${upName}</p>
                                    ${statusText}
                                    <p class="search-info">BVID: ${video.bvid}</p>
                                    <p class="search-info">收藏于: ${new Date(video.first_seen).toLocaleDateString()}</p>
                                </div>
                            `;
                        });
                        videosGrid.innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error fetching videos:', error);
                        videosGrid.innerHTML = `<p class="error">加载视频失败: ${error.message}. 检查API服务和数据库.</p>`;
                    });
            }

            filterButton.addEventListener('click', fetchAndDisplayVideos);
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    fetchAndDisplayVideos();
                }
            });

            fetchAndDisplayVideos(); // Initial load
        });
    </script>
</body>
</html>
