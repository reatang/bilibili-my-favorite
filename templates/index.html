<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 Bilibili 收藏夹 🌸</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/task-indicator.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kawaii-pink': '#FFB7D1',
                        'kawaii-purple': '#C8A8E9',
                        'kawaii-blue': '#A8D8EA',
                        'kawaii-yellow': '#FFFACD',
                        'kawaii-mint': '#B8E6B8',
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite',
                        'pulse-slow': 'pulse 3s infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap');
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #FFE4E6 0%, #E8D5FF 50%, #D1E7FF 100%);
            min-height: 100vh;
        }
        .sparkle::before {
            content: '✨';
            animation: pulse 2s infinite;
        }
        .heart::before {
            content: '💖';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 全局任务状态指示器容器 -->
    <div id="task-indicator-container"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [collections, setCollections] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchCollections();
            }, []);

            const fetchCollections = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/collections');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    setCollections(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen">
                    {/* 可爱的导航栏 */}
                    <nav className="bg-gradient-to-r from-kawaii-pink to-kawaii-purple shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16 items-center">
                                <div className="flex items-center space-x-4">
                                    <h1 className="text-2xl font-bold text-white sparkle">
                                        🌸 Bilibili 收藏夹
                                    </h1>
                                </div>
                                <div className="flex space-x-6">
                                    <a href="/" className="text-white hover:text-kawaii-yellow transition-colors duration-300 font-medium">
                                        🏠 首页
                                    </a>
                                    <a href="/sync" className="text-white hover:text-kawaii-yellow transition-colors duration-300 font-medium">
                                        🔄 同步管理
                                    </a>
                                    <a href="/tasks" className="text-white hover:text-kawaii-yellow transition-colors duration-300 font-medium">
                                        🚀 任务管理
                                    </a>
                                    <a href="/stats" className="text-white hover:text-kawaii-yellow transition-colors duration-300 font-medium">
                                        📊 统计信息
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* 主要内容区域 */}
                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {/* 可爱的标题 */}
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-bold bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 bg-clip-text text-transparent mb-4">
                                我的收藏夹列表 💝
                            </h2>
                            <p className="text-gray-600 text-lg">
                                这里是你所有的宝藏视频收藏夹~ ✨
                            </p>
                        </div>

                        {/* 内容区域 */}
                        <div className="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 border border-pink-200">
                            {loading && (
                                <div className="text-center py-16">
                                    <div className="inline-block animate-spin rounded-full h-16 w-16 border-4 border-kawaii-pink border-t-transparent mb-4"></div>
                                    <p className="text-kawaii-purple font-medium text-lg">正在加载收藏夹中... 🌟</p>
                                </div>
                            )}

                            {error && (
                                <div className="text-center py-16">
                                    <div className="text-6xl mb-4">😿</div>
                                    <p className="text-red-500 font-medium text-lg mb-4">
                                        加载收藏夹失败: {error}
                                    </p>
                                    <p className="text-gray-500">
                                        请检查API服务是否运行，以及同步脚本是否已成功执行 🔧
                                    </p>
                                </div>
                            )}

                            {!loading && !error && collections.length === 0 && (
                                <div className="text-center py-16">
                                    <div className="text-6xl mb-4">📚</div>
                                    <p className="text-gray-500 font-medium text-lg mb-4">
                                        还没有收藏夹呢~
                                    </p>
                                    <p className="text-gray-400">
                                        请先运行同步脚本来获取你的收藏夹数据 💫
                                    </p>
                                </div>
                            )}

                            {!loading && !error && collections.length > 0 && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {collections.map((collection) => (
                                        <a
                                            key={collection.id}
                                            href={`/collections/${collection.id}`}
                                            className="group block"
                                        >
                                            <div className="bg-gradient-to-br from-kawaii-pink/20 to-kawaii-purple/20 rounded-2xl p-6 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-pink-200/50 hover:border-pink-300">
                                                <div className="flex items-center justify-between mb-4">
                                                    <div className="text-2xl group-hover:animate-bounce-slow">
                                                        📁
                                                    </div>
                                                    <div className="text-sm text-gray-500 bg-white/70 px-2 py-1 rounded-full">
                                                        ID: {collection.bilibili_fid}
                                                    </div>
                                                </div>
                                                <h3 className="font-bold text-lg text-gray-800 mb-2 group-hover:text-kawaii-purple transition-colors duration-300">
                                                    {collection.title}
                                                </h3>
                                                <div className="flex items-center justify-between text-sm text-gray-600">
                                                    <span className="bg-kawaii-mint/50 px-3 py-1 rounded-full">
                                                        📹 {collection.media_count || 0} 个视频
                                                    </span>
                                                    <span className="text-kawaii-purple font-medium">
                                                        查看详情 →
                                                    </span>
                                                </div>
                                            </div>
                                        </a>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* 可爱的页脚 */}
                        <div className="text-center mt-12 text-gray-500">
                            <p className="heart">
                                Made with love for anime lovers 
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
