<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili 收藏夹</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { text-align: center; color: #007bff; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        ul { list-style: none; padding: 0; }
        li { background: #eee; margin-bottom: 10px; padding: 15px; border-radius: 4px; transition: background-color 0.3s; }
        li:hover { background-color: #ddd; }
        a { text-decoration: none; color: #007bff; font-weight: bold; }
        a:hover { text-decoration: underline; }
        .loading, .error { text-align: center; padding: 20px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的 Bilibili 收藏夹</h1>
        <div id="collectionsList">
            <p class="loading">正在加载收藏夹...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/collections')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(collections => {
                    const listElement = document.getElementById('collectionsList');
                    if (collections.length === 0) {
                        listElement.innerHTML = '<p>没有找到收藏夹。请先运行同步脚本。</p>';
                        return;
                    }
                    let html = '<ul>';
                    collections.forEach(collection => {
                        html += `<li><a href="/view/collection/${collection.id}">${collection.title} (ID: ${collection.bilibili_fid})</a></li>`;
                    });
                    html += '</ul>';
                    listElement.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching collections:', error);
                    document.getElementById('collectionsList').innerHTML = `<p class="error">加载收藏夹失败: ${error.message}. 请检查API服务是否运行，以及同步脚本是否已成功执行。</p>`;
                });
        });
    </script>
</body>
</html>
